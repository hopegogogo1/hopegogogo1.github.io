l.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">解决sql注入问题</span></span><br><span class="line"><span class="comment">     只要用户提供的信息不参于SQL语句的编译过程，问题就能解决</span></span><br><span class="line"><span class="comment">     即使用户提供的信息含有sql的关键字，但没有参与编译，故就不起作用</span></span><br><span class="line"><span class="comment">     PreparedStatement是预编译的数据库操作对象</span></span><br><span class="line"><span class="comment">     PrepareStatement的原理是，预先对sql语句的框架进行编译，然后再给sql语句传值</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">JDBCTest6</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//初始化一个界面</span></span><br><span class="line">        Map&lt;String,String&gt; userLoginInfo=initUI();</span><br><span class="line">        <span class="comment">//验证用户名和密码</span></span><br><span class="line">        <span class="keyword">boolean</span> loginSuccess=login (userLoginInfo);</span><br><span class="line">        <span class="comment">//最后输出结果</span></span><br><span class="line">        System.out.println(loginSuccess?<span class="string">&quot;登录成功&quot;</span>:<span class="string">&quot;登录失败&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 用户登录</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> userLoginInfo 用户登陆信息</span></span><br><span class="line"><span class="comment">     * 传入用户信息判断是否登陆成功</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> false表示失败，true表示成功</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">login</span><span class="params">(Map&lt;String, String&gt; userLoginInfo)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//要有打标记的意识</span></span><br><span class="line">        <span class="keyword">boolean</span> loginSuccess=<span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">        String loginName=userLoginInfo.get(<span class="string">&quot;loginName&quot;</span>);</span><br><span class="line">        String loginPwd=userLoginInfo.get(<span class="string">&quot;loginPwd&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">//JDBC代码</span></span><br><span class="line">        Connection conn=<span class="keyword">null</span>;</span><br><span class="line">        PreparedStatement ps=<span class="keyword">null</span>;<span class="comment">//使用预编译的数据库对象</span></span><br><span class="line">        ResultSet rs=<span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">//1、 注册驱动</span></span><br><span class="line">            Class.forName(<span class="string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>);</span><br><span class="line">            <span class="comment">//2.取得连接</span></span><br><span class="line">            conn = DriverManager.getConnection(<span class="string">&quot;jdbc:mysql://localhost:3306/westos?&amp;serverTimezone=GMT%2B8&amp;useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=false&quot;</span>,<span class="string">&quot;root&quot;</span>,<span class="string">&quot;123&quot;</span>);</span><br><span class="line">            <span class="comment">//3获取数据库操作对象</span></span><br><span class="line">            <span class="comment">//sql语句的框子，其中？代表占位符，一个？将来接受一个值，注意占位符不能使用单引号括起来</span></span><br><span class="line">            String sql=<span class="string">&quot;select * from t_user where loginName= ? and loginPwd= ?&quot;</span>;</span><br><span class="line">            <span class="comment">//发送sql语句给DBMS，然后将DBMS进行sql语句的预编译</span></span><br><span class="line">            ps= conn.prepareStatement(sql);</span><br><span class="line">            <span class="comment">//给占位符？传值（第一个问号下标是1，第二个为2， JDBC中所有下标从1开始</span></span><br><span class="line">            ps.setString(<span class="number">1</span>,loginName);</span><br><span class="line">            ps.setString(<span class="number">2</span>,loginPwd);</span><br><span class="line">            <span class="comment">//4执行sql</span></span><br><span class="line">            rs=ps.executeQuery();</span><br><span class="line">            <span class="comment">//5.处理结果集</span></span><br><span class="line">            <span class="keyword">if</span>(rs.next())</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">//登陆成功</span></span><br><span class="line"></span><br><span class="line">                loginSuccess =<span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (ClassNotFoundException | SQLException e) &#123;</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(rs!=<span class="keyword">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    rs.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(ps!=<span class="keyword">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    ps.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(conn!=<span class="keyword">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    conn.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> loginSuccess;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    *初始化用户界面</span></span><br><span class="line"><span class="comment">    * return 用户输入的用户名和密码等登录信息</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> Map&lt;String,String&gt; <span class="title">initUI</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Scanner s=<span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        System.out.println(<span class="string">&quot;用户名：&quot;</span>);</span><br><span class="line">        String loginName = s.nextLine();</span><br><span class="line">        System.out.println(<span class="string">&quot;密码：&quot;</span>);</span><br><span class="line">        String loginPwd=s.nextLine();</span><br><span class="line">        Map&lt;String,String&gt;userLoginInfo=<span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        userLoginInfo.put(<span class="string">&quot;loginName&quot;</span>,loginName);</span><br><span class="line">        userLoginInfo.put(<span class="string">&quot;loginPwd&quot;</span>,loginPwd);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> userLoginInfo;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
