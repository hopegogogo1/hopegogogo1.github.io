ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.sql.Connection;</span><br><span class="line"><span class="keyword">import</span> java.sql.DriverManager;</span><br><span class="line"><span class="keyword">import</span> java.sql.PreparedStatement;</span><br><span class="line"><span class="keyword">import</span> java.sql.SQLException;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * sql脚本：</span></span><br><span class="line"><span class="comment"> * drop table if exists t_act;</span></span><br><span class="line"><span class="comment"> * create table t_act(</span></span><br><span class="line"><span class="comment"> *          actno int,</span></span><br><span class="line"><span class="comment"> *          balance double(7,2) //注意：7表示有效数字的个数，2表示小数位的个数</span></span><br><span class="line"><span class="comment"> * );</span></span><br><span class="line"><span class="comment"> *  insert  into t_act values(111,20000);</span></span><br><span class="line"><span class="comment"> *  insert  into t_act values(222,0);</span></span><br><span class="line"><span class="comment"> *  commit;</span></span><br><span class="line"><span class="comment"> *  select * from t_act;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">JavaTest10</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Connection conn=<span class="keyword">null</span>;</span><br><span class="line">        PreparedStatement ps=<span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Class.forName(<span class="string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>);</span><br><span class="line">            conn= DriverManager.getConnection(<span class="string">&quot;jdbc:mysql://localhost:3306/westos?&amp;serverTimezone=GMT%2B8&amp;useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=false&quot;</span>,<span class="string">&quot;root&quot;</span>,<span class="string">&quot;123&quot;</span>);</span><br><span class="line">            <span class="comment">//将自动提交改为手动提交</span></span><br><span class="line">            conn.setAutoCommit(<span class="keyword">false</span>);</span><br><span class="line">            String sql=<span class="string">&quot;Update t_act set balance=? where actno=?&quot;</span>;</span><br><span class="line">            ps=conn.prepareStatement(sql);</span><br><span class="line"></span><br><span class="line">            <span class="comment">//给？传值</span></span><br><span class="line">            ps.setString(<span class="number">1</span>,<span class="string">&quot;20000&quot;</span>);</span><br><span class="line">            ps.setInt(<span class="number">2</span>,<span class="number">111</span>);</span><br><span class="line">            <span class="keyword">int</span> count =ps.executeUpdate();</span><br><span class="line"></span><br><span class="line">            ps.setString(<span class="number">1</span>,<span class="string">&quot;20000&quot;</span>);</span><br><span class="line">            ps.setInt(<span class="number">2</span>,<span class="number">222</span>);</span><br><span class="line">            count+=ps.executeUpdate();</span><br><span class="line">            System.out.println(count==<span class="number">2</span>?<span class="string">&quot;转账成功&quot;</span>:<span class="string">&quot;转账失败&quot;</span>);</span><br><span class="line"></span><br><span class="line">            <span class="comment">//程序能走到这里说明以上程序无异常，事务结束，手动提交</span></span><br><span class="line">            conn.commit();</span><br><span class="line"></span><br><span class="line">       &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="keyword">if</span>(conn!=<span class="keyword">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    conn.rollback();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (SQLException throwables) &#123;</span><br><span class="line">                    throwables.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;<span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(ps!=<span class="keyword">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    ps.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#12
